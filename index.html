<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <title>Random Captcha Generator</title>
  </head>
  <body>
    <div class="container">
      <header>Captcha Generator</header>
      <div class="input_field captcha_box">
        <input type="text" value="" disabled />
        <button class="refresh_button">
          <i class="fa-solid fa-rotate"></i>
        </button>
      </div>

      <div class="input_field captcha_input">
        <input type="text" placeholder="Enter captcha" />
      </div>

      <div class="message">Entered captcha is correct</div>

      <div class="input_field button disabled">
        <button><i class="fa-solid fa-check"></i> Submit Captcha</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
